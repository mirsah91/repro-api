version: "3.9"
services:
  mongo:
    image: mongo:7
    container_name: repro-mongo
    restart: unless-stopped
    logging:
      driver: "none"
    command:
      - mongod
      - --quiet
      - --logpath
      - /dev/null
      - --bind_ip_all
    ports:
      - "27018:27017"
    volumes:
      - mongo-data:/data/db

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: repro-api
    depends_on:
      - mongo
    ports:
      - "${PORT:-4000}:4000"
    env_file:
      - .env
    environment:
      # override for container networking
      MONGO_URI: ${MONGO_URI:-mongodb://mongo:27017/repro}
      PORT: ${PORT:-4000}
      ADMIN_TOKEN: ${ADMIN_TOKEN:-change-me}
      APP_URL: ${APP_URL:-http://localhost:4000}
    restart: unless-stopped

volumes:
  mongo-data:
